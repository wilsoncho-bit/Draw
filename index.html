<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>簡易畫畫板</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
  }
  #toolbar {
    margin: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  #canvas {
    border: 2px solid #333;
    touch-action: none; /* 避免觸控滾動 */
  }
</style>
</head>
<body>
<div id="toolbar">
  顏色: <input type="color" id="color" value="#000000">
  筆刷: <input type="range" id="size" min="1" max="50" value="5">
  <button id="pencil">鉛筆</button>
  <button id="eraser">橡皮擦</button>
  <button id="clear">清空畫布</button>
  <button id="save">下載圖片</button>
</div>
<canvas id="canvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let drawing = false;
let tool = 'pencil'; // 預設鉛筆

// 初始設定
ctx.lineCap = 'round';
ctx.lineJoin = 'round';
ctx.strokeStyle = document.getElementById('color').value;
ctx.lineWidth = document.getElementById('size').value;

// 工具事件
document.getElementById('pencil').addEventListener('click', () => {
  tool = 'pencil';
  ctx.strokeStyle = document.getElementById('color').value;
});
document.getElementById('eraser').addEventListener('click', () => {
  tool = 'eraser';
});
document.getElementById('color').addEventListener('change', e => {
  if (tool === 'pencil') ctx.strokeStyle = e.target.value;
});
document.getElementById('size').addEventListener('input', e => {
  ctx.lineWidth = e.target.value;
});
document.getElementById('clear').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});
document.getElementById('save').addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = '畫作.png';
  link.href = canvas.toDataURL();
  link.click();
});

// 畫畫事件
function getPos(e) {
  if (e.touches) {
    return {x: e.touches[0].clientX - canvas.offsetLeft, y: e.touches[0].clientY - canvas.offsetTop};
  } else {
    return {x: e.offsetX, y: e.offsetY};
  }
}

canvas.addEventListener('mousedown', start);
canvas.addEventListener('touchstart', start);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('mouseup', stop);
canvas.addEventListener('mouseleave', stop);
canvas.addEventListener('touchend', stop);

function start(e) {
  e.preventDefault();
  drawing = true;
  ctx.beginPath();
  const pos = getPos(e);
  ctx.moveTo(pos.x, pos.y);
}

function draw(e) {
  if (!drawing) return;
  e.preventDefault();
  const pos = getPos(e);

  if (tool === 'eraser') {
    ctx.globalCompositeOperation = 'destination-out';
  } else {
    ctx.globalCompositeOperation = 'source-over';
    ctx.strokeStyle = document.getElementById('color').value;
  }

  ctx.lineTo(pos.x, pos.y);
  ctx.stroke();
}

function stop(e) {
  if (!drawing) return;
  drawing = false;
  ctx.closePath();
}
</script>
</body>
</html>
